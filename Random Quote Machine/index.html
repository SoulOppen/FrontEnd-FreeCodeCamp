<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container-fluid d-flex flex-column justify-content-between">
    <header>
        <h1 class="text-center text-white">Quote Machine</h1>
    </header>
    <main>
        <article id="quote-box"class="border rounded bg-white p-4 w-50 m-auto">
            <section id="text" class="text-center font-bold display-4"></section>
            <section id="author" class="text-right w-50 m-auto p-2 font-italic"></section>
            <section class="d-flex justify-content-around">
                <a href="twitter.com/intent/tweet" target="_blank" class="btn btn-color" id="tweet-quote">
                    X             
                </a>
                <buttton id="new-quote" type="button" class="btn btn-color">New Quote</buttton> 
            </section>
        </article>
    </main>
    <footer class="text-center text-white">by aol</footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
